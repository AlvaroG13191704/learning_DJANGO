<h1>Detalle de libro {{libro.id}}</h1>

<ul>
    <li>
        {{libro.titulo}}--{{libro.fecha}}--{{libro.categoria}}
    </li>
</ul>
<p>---------Many to many-----------</p>
<ul>

    {% for autor in libro.autores.all %}
    <li>{{autor}}</li>
    {% endfor %}

</ul>
<p>---------Agregar-----------</p>
<form action="" method="post"> {% csrf_token %}
    <input type="text" name="" id="" placeholder="agregar autor">
    <button type="submit">Agregar</button>
</form>
