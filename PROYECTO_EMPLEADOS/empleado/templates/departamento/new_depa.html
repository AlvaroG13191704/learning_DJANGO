        <div class="grid-x">
            <h1 class="cell">Registrar departamento</h1>

                <div class="large-6 cell">
                    <label>departamento:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="large-6 cell">

                </div>
                <div class="large-6 cell">
                    <button type="submit" class="button success">Registrar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock  %}
